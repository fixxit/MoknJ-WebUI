<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div ng-show="success" class="alert alert-success">{{success}}</div>

<div class="container-fluid bg-3 text-center">
    <div ng-repeat="type in types" class="col-sm-12">
        <div class="row">
            <div class="table-responsive panel panel-primary">
                <div class="panel-heading">{{type.name}}</div>   
                <div class="input-group-addon" ng-if="type.assets.length" >      
                    <input type="text" class="form-control" placeholder="Search here" ng-model="type.search">
                </div>
                <div class="table-responsive">
                    <table class="table table-hove">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th ng-repeat="detail in type.details">{{detail.name}}</th>
                            </tr>
                        </thead>
                        <tbody>       
                            <tr ng-repeat="asset in type.assets.slice(
                                                    ((type.assets.currentPage - 1) * type.assets.itemsPerPage)
                                                    , ((type.assets.currentPage) * type.assets.itemsPerPage))|
                                                        filter:type.search | filter:search" 
                                ng-class="isEven($index)">
                                <td style="cursor: pointer;"><span class="glyphicon glyphicon-flag"></span></td>
                                <td ng-repeat="value in asset.details">{{value.value}}</td>
                            </tr>
                            <tr class="danger text-center" ng-if="!type.assets.length"><td colspan="{{type.details.length + 1}}">No items to display</td></tr> 
                        </tbody>
                    </table>
                </div>
                <pagination ng-show="type.assets.length"  
                            total-items="type.assets.totalItems" 
                            ng-model="type.assets.currentPage"  
                            class="pagination-sm" 
                            boundary-links="true" rotate="false"
                            items-per-page="type.assets.itemsPerPage"></pagination>  

            </div>
        </div>
    </div>
</div>
