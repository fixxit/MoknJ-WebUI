<div ng-show="error" class="alert alert-danger">{{error}}</div>

<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">Search Filter</div> 
        <div class="input-group-addon">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">   
        </div>
    </div>

<div class="container-fluid bg-3">
    <div ng-repeat="type in types" class="col-sm-12">
        <div class="row">
            <div class="table-responsive panel panel-primary">
                <div class="panel-heading">
                    <span ng-click="editType(type.id)" class="glyphicon glyphicon-edit"></span>
                    {{type.name}}
                </div>   
                <div class="input-group-addon" ng-if="type.assets.length" >      
                    <input type="text" class="form-control" placeholder="Search here" ng-model="type.search">
                </div>
                <div class="table-responsive">
                    <table class="table table-hove">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th ng-repeat="detail in type.details">{{detail.name}}</th>
                            </tr>
                        </thead>
                        <tbody>       
                            <tr ng-repeat="asset in type.assets.slice(
                                                    ((type.assets.currentPage - 1) * type.assets.itemsPerPage)
                                                    , ((type.assets.currentPage) * type.assets.itemsPerPage))|
                                                        filter:type.search | filter:search" 
                                ng-class="isEven($index)">
                                <td style="width: 25px; cursor: pointer;"><span ng-click="edit(asset.typeId, asset.id)" class="glyphicon glyphicon-edit"></span></td>
                                <td style="width: 25px; cursor: pointer;"><span ng-click="remove(asset.id)" class="glyphicon glyphicon-remove"></span></td>
                                <td style="width: 25px; cursor: pointer;"><span class="glyphicon glyphicon-flag"></span></td>
                                
                                <td ng-repeat="value in asset.details">
                                    <span ng-if="value.type != 'ASSET_INPUT_DAT_TYPE'" >{{value.value}}</span>
                                    <span ng-if="value.type == 'ASSET_INPUT_DAT_TYPE'" >{{value.value | date:'yyyy-MM-dd'}}</span>  
                                </td>
                            </tr>
                            <tr class="danger text-center" ng-if="!type.assets.length"><td colspan="{{type.details.length + 3}}">No {{type.name}} Entries Found</td></tr> 
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <pagination ng-show="type.assets.length"  
                                total-items="type.assets.totalItems" 
                                ng-model="type.assets.currentPage"  
                                class="pagination-sm" 
                                boundary-links="true" rotate="false"
                                items-per-page="type.assets.itemsPerPage"></pagination> 
                </div>               
            </div>
        </div>
    </div>
</div>
