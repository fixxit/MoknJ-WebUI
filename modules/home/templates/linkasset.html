<div class="modal-header">
    <h3 class="modal-title">{{name}}</h3>
</div>
<form name="form" ng-submit="ok()" role="form">
    <div class="container-fluid">
        <div class="modal-body">
            <div class="form-group">  
                <label for="datatype">Date</label>
                <i class="fa fa-key"></i>
                <p class="input-group">
                    <input style="cursor: pointer;" ng-click="openDate($event, 0)" type="text" name="date" id="date" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="auditdate" is-open="openDatePickers[0]"  date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event, 0)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p> 
                <span ng-show="showDateIsRequired" class="help-block">Date is required</span>
            </div>

            <div class="form-group">
                <label for="datatype">Resource</label>
                <i class="fa fa-key"></i>
                <p class="input-group">
                    <input style="cursor: pointer;" ng-model="selected" type="text" ng-click="changeDiv()" name="resource" id="resource" class="form-control" readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="changeDiv()"><span class="caret"></span></button>
                    </span>
                </p>
                <span ng-show="showResourceIsRequired" class="help-block">Resource is required</span>
                <div collapse="!resourceCollapse" class="container-fluid">
                    <div class="panel panel-default">
                        <div class="input-group-addon">
                            <input type="text" class="form-control" placeholder="Search" ng-model="search"/>   
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <tbody>
                                    <tr class="danger text-center" ng-show="!filterData.length"><td colspan="1">No Resources Found</td></tr>        
                                    <tr ng-click="dropboxitemselected(resource)" ng-repeat="resource in filterData = (resources| filter:search | limitTo:5)" style="cursor: pointer;" ng-class="isEven($index)">
                                        <td>{{resource.fullname}}</td>
                                    </tr>
                                </tbody>
                            </table>  
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        <button type="submit" class="btn btn-primary">Check Out</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
