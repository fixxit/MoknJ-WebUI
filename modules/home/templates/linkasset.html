<div class="modal-header">
    <h3 class="modal-title">{{name}}</h3>
</div>
<form name="form" ng-submit="ok()" role="form">
    <div class="container-fluid">
        <div class="modal-body" ng-if="asset">
            <div class="form-group">  
                <label for="datatype">Date</label>
                <p class="input-group">
                    <input type="text" name="date" id="date" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="auditdate" is-open="openDatePickers[0]"  date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event, 0)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p> 
                <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Date is required</span>
            </div>

            <div class="form-group">
                <label for="datatype">Resource</label>
                <i class="fa fa-key"></i>
                <div class="dropdown" ng-class='{open: open}'>
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" ng-click='open = !open'>
                        {{selected}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search"/>  
                        <li ng-repeat="resource in resources| filter:search | limitTo:5" ng-click="$parent.open = !$parent.open" style="cursor: pointer;">
                            <a ng-click="dropboxitemselected(resource)" >{{resource.fullname}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Check Out</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
