<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div ng-show="success" class="alert alert-success">{{success}}</div>

<div class="container-fluid bg-3">
    <div class="table-responsive panel panel-primary">
        <div class="panel-heading">
            <lable>Check in/out History</lable>
        </div>

        <div class="input-group-addon" ng-if="links.length">      
            <input type="text" class="form-control" placeholder="Search here" ng-model="search">
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Direction</th>
                    <th>Date</th>
                    <th>Resource</th>
                </tr>
            </thead>
            <tbody>       
                <tr ng-repeat="link in filterData = (links.slice(
                            ((links.currentPage - 1) * links.itemsPerPage)
                            , ((links.currentPage) * links.itemsPerPage))| filter:search)" 
                    ng-class="isEven($index)">
                    <td style="width: 25px; cursor: pointer;">
                        <span ng-if="link.checked == false" data-toggle="tooltip" title="Checked Out" class="glyphicon glyphicon-arrow-left"></span>
                        <span ng-if="link.checked == true" data-toggle="tooltip" title="Checked In" class="glyphicon glyphicon-arrow-right"></span>
                    </td>
                    <td>{{link.checked}}</td>
                    <td>{{link.date}}</td>
                    <td>{{link.linkedResource}}</td>
                </tr>
                <tr class="danger text-center" ng-if="!filterData.length"><td colspan="4">No Audit Entries Found</td></tr> 
            </tbody>
        </table>

        <div class="text-center">
            <pagination ng-show="filterData.length"  
                        total-items="links.totalItems" 
                        ng-model="links.currentPage"  
                        class="pagination-sm" 
                        boundary-links="true" rotate="false"
                        items-per-page="links.itemsPerPage"></pagination> 
        </div> 

    </div>
</div>
