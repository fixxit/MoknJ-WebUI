<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div ng-show="success" class="alert alert-success">{{success}}</div>
<div class="container-fluid bg-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <lable>{{type.name}}</lable>
        </div>
        <form name="form" ng-submit="save()" role="form">
            <div class="container-fluid bg-3">
                <div class="row">
                    <span>&nbsp;</span>
                </div> 
                <div class="form-group" ng-repeat="detail in type.details">
                    <label for="datatype">{{detail.name}}</label>
                    <div class="form-group" ng-if="detail.type == 'ASSET_INPUT_STR_TYPE'">
                        <input ng-required="required(detail.mandatory)" ng-model="detail.value" type="text" name="field_{{detail.id}}" id="field_{{detail.id}}" class="form-control" />
                    </div>

                    <div class="form-group" ng-if="detail.type == 'ASSET_INPUT_DAT_TYPE'">      
                        <p class="input-group">
                            <input ng-required="required(detail.mandatory)" type="text" name="field_date_{{detail.id}}" id="field_date_{{detail.id}}" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="detail.value" is-open="openDatePickers[index]"  date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, index)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p> 
                    </div> 
                    
                    <div class="input-group" ng-if="detail.type == 'ASSET_INPUT_MON_TYPE'" > 
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-euro"></span></span>
                        <input ng-required="required(detail.mandatory)" ng-model="detail.value" type="text" class="form-control" placeholder="Amount" required/>
                    </div>

                    <div class="form-group" ng-if="detail.type == 'ASSET_INPUT_INT_TYPE'" > 
                        <input ng-required="required(detail.mandatory)" ng-model="detail.value" name="field_num_{{detail.id}}" id="field_num_{{detail.id}}" type="number" class="form-control" required/>
                    </div>
                    <span ng-if="required(detail.mandatory)" ng-show="detail.value == null" class="help-block">{{detail.name}} is required</span>
                </div>

                <div class="input-group">
                    <div class="form-actions">
                        <button type="submit" ng-if="!assetId" class="btn btn-primary">Submit</button>
                        <button type="submit" ng-if="assetId" class="btn btn-primary">Update</button>
                        <button type="button" ng-if="!assetId" ng-click="reset()" ng-disabled="dataLoading" class="btn btn-danger">reset</button>
