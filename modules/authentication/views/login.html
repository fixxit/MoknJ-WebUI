<div class="row">
    <span>&nbsp;</span>
</div> 
<div class="col-xs-offset-2 col-xs-8">
    <form name="Login_Form" ng-submit="login()" role="form" class="form-signin"> 
        <h3 class="form-signin-heading">
            Fixxit  
            <img src="../../../images/logo.png" style="width:65px;">
            <span class="badge" style="font-size:19px;">MoknJ</span>
        </h3>
        <hr class="colorgraph"><br>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="Login_Form.username.$dirty && Login_Form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="Login_Form.password.$dirty && Login_Form.password.$error.required" class="help-block">Password is required</span>
        </div>
        
        <button type="submit" ng-disabled="Login_Form.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block">
