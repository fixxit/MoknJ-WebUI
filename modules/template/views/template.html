<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div ng-show="success" class="alert alert-success">{{success}}</div>
<div class="container-fluid">
    <div ng-show="types.length" class="panel panel-primary">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-search"></span>
            &nbsp;Search
        </div> 
        <div class="input-group-addon">
            <input type="text" class="form-control" placeholder="Search" ng-model="search"/>   
        </div>     
    </div>
</div>
<div class="container-fluid bg-3">
    <div class="table-responsive panel panel-primary">
        <div class="panel-heading">
            <span><span class="glyphicon glyphicon-list"></span>&nbsp;Hidden Templates ({{pagination.searchSize}})</span>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>Template</th>
                    <th>Fields</th>
                </tr>
            </thead>
            <tbody>       
                <tr ng-repeat="type in filterData =
                                    (types| filterMultiple:[search] : pagination)" 
                    ng-class="isEven($index)">
                    <td style="width: 25px; cursor: pointer;"><span data-toggle="tooltip" title="change to visible" ng-click="unhideTemplate(type)" class="glyphicon glyphicon-eye-open"></span></td>
                    <td style="width: 25px; cursor: pointer;"><span data-toggle="tooltip" title="delete" ng-click="deleteTemplete(type)" class="glyphicon glyphicon-trash"></span></td>
                    <td>{{type.name}}</td>
                    <td><span ng-repeat="detail in type.details">{{detail.name}},&nbsp;</span></td>
                </tr>
                <tr class="danger text-center" ng-if="!filterData.length"><td colspan="4">No Templates Found</td></tr> 
            </tbody>
        </table>

        <div class="text-center">
            <pagination ng-show="pagination.searchSize"  
                        total-items="pagination.searchSize" 
                        ng-model="pagination.currentPage"  
                        class="pagination-sm" 
                        boundary-links="true" rotate="false"
                        items-per-page="pagination.itemsPerPage">      
            </pagination> 
        </div> 
    </div>
</div>
