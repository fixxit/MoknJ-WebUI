<!doctype html>
<html>
<head>
<title>FixxIT Asset Tracker</title>
<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="../node_modules/angular/angular.js" type="text/javascript"></script>
<script src="../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"	type="text/javascript"></script>
<script src="../js/authController.js" type="text/javascript"></script>
</head>
<body>
	<noscript>
		<div class="nojs">Javascript is either disabled or not supported
			in your browser. Please enable it or use a Javascript enabled
			browser.</div>
	</noscript>

	<form name="loginForm" ng-controller="AuthController" ng-submit="login(credentials)" novalidate>
		<label for="username">Username:</label> 
		<input type="text" id="username" ng-model="credentials.username"> 
		<label for="password">Password:</label> <input type="password" id="password" ng-model="credentials.password">
		<button type="submit">Login</button>
	</form>

</body>
</html>
